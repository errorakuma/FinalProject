<div class="register-tab">
  <div class="main centered">
    <h1>Register</h1>
  </div>
  <hr />
  <div class="main centered">
    <table class="form-group col-md-6">
      <tr>
        <td class="label">FirstName</td>
        <td>
          <input type="text" class="form-control" [(ngModel)]="firstName" />
        </td>
      </tr>
      <tr>
        <td class="label">LastName</td>
        <td>
          <input type="text" class="form-control" [(ngModel)]="lastName" />
        </td>
      </tr>
      <tr>
        <td class="label">Email</td>
        <td>
          <input type="text" class="form-control" [(ngModel)]="emailID" />
        </td>
      </tr>
      <tr>
        <td class="label">DOB</td>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              matInput
              [matDatepicker]="picker2"
              (dateChange)="setDOB($event)"
            />
            <mat-datepicker-toggle matSuffix [for]="picker2">
            </mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </td>
      </tr>

      <tr>
        <td class="label">Gender</td>
        <td>
          <input type="radio" name="male" value="male" [(ngModel)]="gender" />
          Male
          <input
            type="radio"
            name="female"
            value="female"
            [(ngModel)]="gender"
          />
          female
          <!--<select [ngModel]="gender" class="box">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>-->
        </td>
      </tr>

      <tr>
        <td class="label">Phone</td>
        <td>
          <input type="text" class="form-control" [(ngModel)]="phoneNumber" />
        </td>
      </tr>

      <tr>
        <td class="label">District</td>
        <td>
          <input type="text" class="form-control" [(ngModel)]="district" />
        </td>
      </tr>

      <tr>
        <td class="label">PinCode</td>
        <td>
          <input type="text" class="form-control" [(ngModel)]="zipCode" />
        </td>
      </tr>

      <tr>
        <td class="label">state</td>
        <td>
          <select class="form-control" [(ngModel)]="state">
            <option>Tamil Nadu</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="label">Password</td>
        <td>
          <input
            type="password"
            placeholder="1-Ucase,1-Digit,8-min character"
            class="form-control"
            [(ngModel)]="password"
          />
        </td>
      </tr>

      <!-- <tr>
    <td class="submit">
        <button (click)="signup()" [disabled]="firstName === '' || lastName === '' || email === '' || password === ''" mat-raised-button color="primary">Signup</button>
    </td>
</tr> -->
    </table>
  </div>

  <br />
  <div class="centered">
    <button
      class="form-control"
      (click)="signup()"
      mat-raised-button
      color="primary"
    >
      Sign up
    </button>
  </div>
</div>
